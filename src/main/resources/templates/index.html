<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link th:href="@{/styles/main.css}" rel="stylesheet" />
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">OpenAPI Privacy Changes Dashboard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/index">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/privacyRulesTree">Privacy Rules Tree</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Privacy Changes Table -->
<table class="table table-striped commits-table">
    <thead>
    <tr>
        <th scope="col"> Date </th>
        <th scope="col"> Service Name </th>
        <th scope="col"> Commit </th>
        <th scope="col"> Number of privacy related changes </th>
        <th scope="col"> Visualization of privacy related changes </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="change : ${privacyChanges}">
        <td><span th:text="${change.date}"></span></td>
        <td><a th:href="@{https://github.com/{serviceName}(serviceName=${change.specificationChanges.serviceName})}" th:text="${change.specificationChanges.serviceName}" target="_blank"></a></td>
        <td><a th:href="@{https://github.com/{serviceName}/commit/{commit}(serviceName=${change.specificationChanges.serviceName}, commit=${change.specificationChanges.commit})}" th:text="${change.specificationChanges.commit}" target="_blank"></a></td>
        <td><span th:text="${change.privacyRelatedChangesCount}"></span></td>
        <td><a th:href="@{/privacyChanges/{id}(id=${change.specificationChanges.id})}">View</a></td>
    </tr>
    </tbody>
</table>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js"
        integrity="sha256-T3bYsIPyOLpEfeZOX4M7J59ZoDMzuYFUsPiSN3Xcc2M=" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
